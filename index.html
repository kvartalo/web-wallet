<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>kvartalo web wallet</title>
  <link rel="icon" type="image/png" href="img/web-wallet-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/switch-button.css">
  <link rel="stylesheet" href="css/dark-theme.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">


  <!-- toastr -->
  <link href="node_modules/toastr/build/toastr.css" rel="stylesheet" />
</head>

<body class="dark-theme">
  <!-- Image and text -->
  <nav class="navbar navbar-dark bg-dark" style="color:#ffffff;">
    <a class="navbar-brand" href="#">
      <img src="img/web-wallet-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      kvartalo web-wallet
    </a>
    <div class="float-right">
      <div class="onoffswitch" style="display:inline-block;margin: 10px;" title="change theme">
        <input onclick="switchThemeClick()" type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="themeSwitcher" checked>
        <label class="onoffswitch-label" for="themeSwitcher"></label>
      </div>
      <div class="btn dropdown">
	  <a class="btn btn-outline-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    Settings
	  </a>

	  <div class="dropdown-menu btn-outline-dark" aria-labelledby="dropdownMenuLink">
	    <a class="dropdown-item btn-outline-dark" href="exportseed.html">Export seed</a>
	    <a class="dropdown-item btn-outline-dark" href="importseed.html">Import seed</a>
	  </div>
      </div>
      <div onclick="scanQR()" class="btn btn-outline-light">
        Scan QR
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <div id="qrscannerBox" class="card invisible">
      <video id="preview"></video>
    </div><br>
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <div class="card">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="send-tab" data-toggle="tab" href="#send" role="tab" aria-controls="send" aria-selected="true"
			onclick="getBalance()">
                  Receive
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="receive-tab" data-toggle="tab" href="#receive" role="tab" aria-controls="receive" aria-selected="false">
                  Send
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="history" aria-selected="false"
			onclick="loadHistory()" title="Refresh History">
                  History
                </a>
              </li>
            </ul>
                <div class="card-body">
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="send" role="tabpanel" aria-labelledby="send-tab">
                <h5 class="card-title">My Wallet</h5>
                <p class="card-text">
                  <div>
                    Address:
                    <input id="myAddrBox" onclick="selectAndCopy(this)"
                      readonly="readonly" type="text" placeholder="my address"
                      class="form-control">
                  </div>
		  <br>
                  <div>
			Balance:
		      <span class="badge color_primary" style="font-size:medium;">
			<span id="myBalanceBox">0</span> KVT
		      </span>
		      <div onclick="getBalance()" class="btn btn-outline-light btn-sm" title="this will be automatic in next version">
			Refresh
		      </div>
                  </div>
		  <br><br>
                  <div id="qrcode"></div>
		  <div id="spinnerBalance" class="spinner-border" role="status">
		    <span class="sr-only">Loading...</span>
		  </div>
                </p>
              </div>
              <div class="tab-pane fade" id="receive" role="tabpanel" aria-labelledby="receive-tab">
                <h5 class="card-title">New Tx</h5>
                <p class="card-text">
                  <div class="form-group">
                    <input id="toAddr" type="text" class="form-control" placeholder="Send to address">
                    <br>
                    <input id="amount" type="number" class="form-control" placeholder="value" value="0">
                  </div>
                </p>
                <div onclick="transact()" class="btn color_primary float-right">
                  Send
                </div>
		<div id="spinnerTx" class="spinner-border invisible" role="status">
		  <span class="sr-only">Loading...</span>
	      	</div>
              </div>
              <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="receive-tab">
                <h5 class="card-title">History</h5>
		<ul class="list-group" id="historyBox">
                  <!-- filled by js -->
                </ul>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
  <div style="margin-bottom:0;margin-right:10px;"
	  class="float-right btn btn-outilne-dark"
	  title="reset wallet" onclick="resetWallet()">
	  Reset Wallet
  </div>



<script type="text/javascript" src="lib/instascan.min.js"></script>
<script type="text/javascript" src="lib/qrcode.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/toastr/build/toastr.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script>
let theme = "dark-theme";
function switchThemeClick() {
  console.log(document.getElementById("themeSwitcher").checked);
  if (document.getElementById("themeSwitcher").checked === true) {
    theme = "dark-theme";
  } else {
    theme = "light";
  }
  console.log(theme);
  document.body.className = theme;
}
  toastr.options = {
    "closeButton": false,
    "debug": false,
    "newestOnTop": false,
    "progressBar": true,
    "positionClass": "toast-bottom-right",
    "preventDuplicates": false,
    "onclick": null,
    "showDuration": "300",
    "hideDuration": "1000",
    "timeOut": "5000",
    "extendedTimeOut": "1000",
    "showEasing": "swing",
    "hideEasing": "linear",
    "showMethod": "fadeIn",
    "hideMethod": "fadeOut"
  };
</script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
<script src="lib/ethereumjs-util-browserified.js"></script>
<script src="lib/ethereumjs-wallet-browserified.js"></script>
<script src="lib/bip39-browserified.js"></script>
<script src="lib/hdkey-browserified.js"></script>
<script src="js/utils.js"></script>
<script src="js/qr-utils.js"></script>
<script src="js/wallet.js"></script>
<script src="js/history.js"></script>
<script src="js/index.js"></script>

</body>

</html>
